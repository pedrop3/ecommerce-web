<div class="container">
    <div>
        <h2>Our latest colletions</h2>
    </div>

    <mat-form-field>
        <input matInput (keyup)="filter($event)" placeholder="Search...">
    </mat-form-field>
    
    <div fxLayout="row wrap" fxLayoutGap="150px grid">
        <div *ngFor="let product of filteredProducts">
            <mat-card class="product-card" (click)="addToCart(product)">
    
                <img mat-card-image src="assets/images/{{product.image_url}}" alt="Aninal images">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price | currency: 'EUR'}}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
